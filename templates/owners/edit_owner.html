{% extends 'layouts.html'%}
{% block content %}

<html>

<h1>Update Owner</h1>

<body>
  <div class="update-container">
    <div class="edit-container" id="update">
      <table>
        <tr>
          <th>Name:</th>
          <td>{{ results[0].name }}</td>
        </tr>
        <tr>
          <th>Clinic:</th>
          <td>{{ results[0].address }}</td>
        </tr>
        <tr>
          <th>Phone Number:</th>
          <td>{{ results[0].phone_number }}</td>
        </tr>
      </table>
    </div>

    <form class="updateForm" id="modOwner" method="POST" action="/edit_owner/{{results[0].id_owner}}">
      <legend><strong>Update Owner</strong></legend>
      <fieldset class="fields">
        <input type="hidden" value="{{results[0].id_owner}}" class="form-control" id="ownerID" name="id_owner" required>
        <p>Please enter the following information of the veterinarian to be updated:</p>
        <label> Name: </label> <input type="text" value="{{ results[0].name}}" class="form-control" id="Name"
          name="name">
        <label> Address: </label> <input type="text" value="{{ results[0].address }}" class="form-control" id="Address"
          name="address" required>
        <label> Phone Number: </label>
        <input type="number" name="phone_number" id="Phone Number" value="{{ results[0].phone_number }}">

      </fieldset>
      <div class="button-container">
        <input class="btn btn-outline-primary" type="submit" name="Edit_Owner" value="Update Owner">
        <span><a href="/owners" type="button" class="btn btn-outline-dark">Go Back</a></span>
      </div>
    </form>
  </div>
</body>

</html>

{% endblock %}
