<!-- Favicon and logo imported from icons8.com -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pet Pharmacy Database for Portfolio keeping track of data on vets/meds/pets">
    <meta name="keywords" content="Portfolio, Flask, Python, JavaScript, Bootstrap">

    <title>{{ title }}</title>

    <!--Google Fonts, Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <!-- fontawesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <nav class="nav-bar">
                <div class="navbar-logo">
                    <img src="../static/logo1.png" alt="CATDOG Pharmacy logo"></img>
                </div>
                <div class="navbar-links">
                    <ul class="navbar-utility-links">
                        <h1 id="group-name">CATDOG Pharmacy</h1>
                        <li><button type="button" id="contact" class="btn btn-primary">CONTACT US</button></li>
                    </ul>
                    <div class="navbar-site-links-wrapper">
                        <ul class="navbar-site-links">
                            <div id="horizontal-underline"></div>
                            <li><a href="/">Home</a></li>
                            <li><a href="/vets">Veterinarians</a></li>
                            <li><a href="/owners">Owners</a></li>
                            <li><a href="/pets">Pets</a></li>
                            <li><a href="/meds">Medications</a></li>
                            <li><a href="/prescriptions">Prescriptions</a></li>
                            <li><a href="/prescriptMeds">PrescriptionMedications</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../static/main.js"></script>

        <!-- Ionicon -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        {% block content %}
        {% endblock content %}


        <footer>
            <div class="row">
                <div class="col">
                    CatDog Pharmacy
                </div>
                <div class="quick">
                    <ul>
                        <li>Quick Links:</li>
                        <li><a href="/">Home</a></li>
                        <li>About</li>
                    </ul>
                </div>
                <div class="col">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-google-plus"></i></a>
                </div>
                <p class="copyright"><strong>Copyright &copy; 2024 CATDOG Pharmacy by Jessica Ly and Owen Lee</strong>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
